<!DOCTYPE html>
<html lang="en">
<link>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css"></link> 
    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
                

</head>
<body>
    <H1><ins>Calculator Exercise</ins></H1>

    <div class="container">
        <div class="calculator">
            <input type="text" id="output" >
        <button id="clear">CE</button>
        <button id="backspace"><i class="bi bi-backspace-fill"></i></button>
        <button class="butn" onclick="display(1)">1</button>
        <button class="butn" onclick="display(2)">2</button>
        <button class="butn" onclick="display(3)">3</button>
        <button class="butn" onclick="display(4)">4</button>
        <button class="butn" onclick="display(5)">5</button>
        <button class="butn" onclick="display(6)">6</button>
        <button class="butn" onclick="display(7)">7</button>
        <button class="butn" onclick="display(8)">8</button>
        <button class="butn" onclick="display(9)">9</button>
        <button class="operator" >+</button>
        <button class="butn" onclick="display(0)">0</button>
        <button class="operator">-</button>
        <button class="operator">*</button>
        <button class="operator">.</button>
        <button class="operator">/</button> 
        <button id="equal">=</button> 
        </div>
       
    </div>

    <script src="./script/code.js"></script>
</body>
</html>
